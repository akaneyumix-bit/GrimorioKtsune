<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grimório Realista</title>
<style>
body {
  margin:0;
  padding:0;
  background:#1a1610;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow:hidden;
  font-family:'Times New Roman', serif;
}

/* Container do livro */
.book {
  width:700px;
  height:500px;
  perspective:2000px;
  position:relative;
  border-radius:12px;
}

/* Cada página */
.page {
  width:100%;
  height:100%;
  position:absolute;
  transform-style:preserve-3d;
  transform-origin:left;
  display:flex;
  justify-content:center;
  align-items:center;
  backface-visibility:hidden;
  background:#1a1610;
  box-shadow:0 0 40px rgba(0,0,0,0.7);
}

.page img {
  width:100%;
  height:100%;
  object-fit:contain; /* garante página inteira */
  border-radius:12px;
}

/* Animação realista de virar página */
@keyframes flip {
  0%   { transform: rotateY(0deg) scaleX(1); }
  50%  { transform: rotateY(-90deg) scaleX(0.95); }
  100% { transform: rotateY(-180deg) scaleX(1); }
}

.page.flipping {
  animation: flip 1s forwards ease-in-out;
}

/* Botão */
.book-controls {
  margin-top:20px;
}

#flipButton {
  width:150px;
  height:60px;
  background:#3b2c1a;
  color:#fff;
  font-size:18px;
  border:2px solid #5a3e2b;
  border-radius:8px;
  cursor:pointer;
  transition:0.3s;
}

#flipButton:hover { background:#5a3e2b; }
</style>
</head>
<body>

<div class="book">
  <!-- Páginas inteiras -->
  <div class="page" style="z-index:11;"><img src="https://i.imgur.com/IvzGkpn.jpeg" alt="Página 1"></div>
  <div class="page" style="z-index:10;"><img src="https://i.imgur.com/onfGDBN.jpeg" alt="Página 2"></div>
  <div class="page" style="z-index:9;"><img src="https://i.imgur.com/jOpZcqA.jpeg" alt="Página 3"></div>
  <div class="page" style="z-index:8;"><img src="https://i.imgur.com/bfoCWC4.jpeg" alt="Página 4"></div>
  <div class="page" style="z-index:7;"><img src="https://i.imgur.com/yNQpzJZ.jpeg" alt="Página 5"></div>
  <div class="page" style="z-index:6;"><img src="https://i.imgur.com/Hs2x791.jpeg" alt="Página 6"></div>
  <div class="page" style="z-index:5;"><img src="https://i.imgur.com/LJLCIpe.jpeg" alt="Página 7"></div>
  <div class="page" style="z-index:4;"><img src="https://i.imgur.com/LRuFZi3.jpeg" alt="Página 8"></div>
  <div class="page" style="z-index:3;"><img src="https://i.imgur.com/hrm7LHY.jpeg" alt="Página 9"></div>
  <div class="page" style="z-index:2;"><img src="https://i.imgur.com/sBOiyQ9.jpeg" alt="Página 10"></div>
  <div class="page" style="z-index:1;"><img src="https://i.imgur.com/IQIhxge.jpeg" alt="Página 11"></div>
</div>

<div class="book-controls">
  <button id="flipButton">VIRAR PÁGINA</button>
</div>

<script>
const pages = Array.from(document.querySelectorAll('.page'));
const btn = document.getElementById('flipButton');
let current = 0;

btn.addEventListener('click', () => {
  if(current < pages.length){
    const page = pages[current];
    page.classList.add('flipping');
    page.style.zIndex = pages.length - current - 1;
    current++;
  } else {
    alert("Fim do Grimório!");
  }
});
</script>

</body>
</html>
